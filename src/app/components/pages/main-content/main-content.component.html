<div style="padding: 5%;" class="centered">
    <table>
        <tr class="form-group">
            <td>
                <label for="noOfBoards">No. of Boards:</label>
            </td>
            <td>
                <input class="shortInput form-control"
                    formControlName="noOfBoards"
                    [(ngModel)]="noOfBoards"
                    type="text">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <label for="failureRate">Board Failure Rate (%):</label>
            </td>
            <td>
                <input class="shortInput form-control"
                    formControlName="failureRate"
                    id="failureRate"
                    type="text">
            </td>
        </tr>
    </table>
    <br>
    <input class="btn inline" type="submit" value="SIMULATE" style="float:
        right;" (click)="showDiv.simulated=true">

    <div class="row" style="padding-top: 5%;">
        <p *ngIf="showDiv.simulated">Successfully simulated!</p>
    </div>
</div>
