<div>
    <div class="inline" style="display: flex;">
        <h3>File name:</h3>
        <!-- <input class="custom-file-upload nostyle" type="file" id="myfile"
            name="myfile"><br> -->
        <input type="text" id="fileName" readonly="readonly">
        <div class="file_input_div" style="display: flex; justify-content:
            space-evenly;">
            <input type="button" id="button" value="Browse" style="padding: 2%;"
                />
            <input type="file" style="opacity:0; position:relative; left:-40px;"
                onchange="javascript: document.getElementById('fileName').value=
                this.value" />
        </div>
    </div>

    <div class="row">
        <div class="column left" style="background-color: transparent;">
            <div class="batchBtestLabel">
                @BATCH
            </div>
            <app-batch-form></app-batch-form>
        </div>
        <div class="column right" style="background-color: transparent;">
            <div class="batchBtestLabel">
                @BTEST
            </div>
            <app-btest-form></app-btest-form>
        </div>
    </div>

    <p>
        Note: Edit respective fields only if you want redefine the values.<br>
        Click "Next" to proceed to the next page where you can simulate an alert
        or click "Finish".
    </p>

    <div class="inline" style="float: right;">
        <app-button [buttonName]="'Next'" [routerLink]="'/alert-simulation'"></app-button>
        <app-button [buttonName]="'Finish'" [routerLink]="'/end'"></app-button>
    </div>
</div>
