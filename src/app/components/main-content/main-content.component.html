<div style="padding-top: 1%; padding-bottom: 1%;">
    <!-- !output folder -->
    <h3 style="font-size: large; padding-bottom: 1%;">
        Select an output folder:
    </h3>
    <div class="inputfile-box">
        <input #folderOutput
            type="file"
            id="file2"
            class="inputfile"
            (change)="outputFolderPicked(folderOutput.files)"
            webkitdirectory directory multiple>
        <label for="file2">
            <span #outputFolderName class="file-box"></span>
            <span id="browse-btn">
                Browse
            </span>
        </label>
    </div>
    <div class="row" style="padding-top: 1%;">
        <!-- !batch form -->
        <div class="column left" style="background-color: transparent;">
            <div class="batchBtestLabel">@BATCH</div>
            <table>
                <tr>
                    <td>
                        <label for="uutType">UUT Type:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="uutType">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uutTypeRev">UUT Type Rev:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="uutTypeRev">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fixtureID">Fixture ID: </label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="fixtureID">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="controller">Controller: </label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="controller">
                    </td>
                </tr>
            </table>
        </div>

        <!-- !btest form -->
        <div class="column right" style="background-color: transparent;">
            <div class="batchBtestLabel">@BTEST</div>
            <table>
                <tr>
                    <td>
                        <label for="boardID">Board ID:</label>
                    </td>
                    <td #boardIDValue style="color: #dcdcdc;"></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <tr>
                            <td class="inline" style="display: flex;">
                                <label class="checkbox-container"
                                    style="padding-top:
                                    10px;">
                                    <input type="checkbox"
                                        id="prefixCB"
                                        #prefixCB
                                        (click)="prefixFunc()">
                                    <div class="checkmark"></div>
                                </label>
                                <input class="shortInput" id="duration"
                                    type="text"
                                    placeholder="Prefix" #prefix
                                    disabled>
                            </td>
                            <td class="inline" style="display: flex;">
                                <label class="checkbox-container"
                                    style="padding-top:
                                    10px;">
                                    <input type="checkbox"
                                        id="replaceCB"
                                        #replaceCB
                                        (click)="replaceFunc()">
                                    <div class="checkmark"></div>
                                </label>
                                <input class="shortInput" id="find"
                                    type="text"
                                    placeholder="Find" #find
                                    style="margin-right: 4%;"
                                    disabled>
                                <input class="shortInput" id="replace"
                                    type="text"
                                    placeholder="Replace" #replace
                                    disabled>
                            </td>
                        </tr>
                    </td>
                </tr>
                <tr>
                    <td class="longCell">
                        <label for="startDatetime">Start Datetime:</label>
                    </td>
                    <td class="inline" style="display: flex; padding-top:
                        22px; color: #dcdcdc;">
                        <label class="checkbox-container">
                            <input type="checkbox"
                                id="startDateTimeCB"
                                #startDateTimeCB
                                (click)="startDateTimeFunc()">
                            <div class="checkmark"></div>
                        </label>
                        <label for="startDateTimeCB" class="noStyle">Use current
                            datetime</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="duration">Duration:</label>
                    </td>
                    <td class="inline" style="display: flex; padding-top:
                        22px;">
                        <label class="checkbox-container" style="padding-top:
                            10px;">
                            <input type="checkbox"
                                id="durationCB"
                                #durationCB
                                (click)="durationFunc()">
                            <div class="checkmark"></div>
                        </label>
                        <input class="longInput" id="duration" type="number"
                            placeholder="Custom duration" #newDuration disabled>
                        <span style="margin-left:10px; padding-top:
                            10px; padding-left: 8px; color: #dcdcdc;">seconds</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endDateTime">End Datetime:</label>
                    </td>
                    <td #endDateTimeValue style="color: #dcdcdc;"></td>
                </tr>
            </table>
        </div>
        <div class="inline" style="float: right;">
            <button class="btn" type="submit"
                [routerLink]="'/alert-simulation'">Next</button>
            <!-- TODO: define what this is for below! -->
            <button class="btn" type="submit" (click)="sendData()"
                [routerLink]="'/end'" style="margin-left: 20px;">Finish</button>
        </div>
    </div>
</div>
