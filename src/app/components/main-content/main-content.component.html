<div style="padding-top: 1%; padding-bottom: 1%;">
    <h3 style="font-size: large; padding-bottom: 1%;">Select a folder:</h3>
    <div class="inputfile-box">
        <input #folderInput
            type="file"
            id="file"
            class="nostyle inputfile"
            (change)="filesPicked(folderInput.files)"
            webkitdirectory directory multiple>
        <label for="file">
            <span #fileName id="file-name" class="file-box"></span>
            <span id="browse-btn">
                Browse
            </span>
        </label>
    </div>
    <div class="row" style="padding-top: 1%;">
        <!-- !batch form -->
        <div class="column left" style="background-color: transparent;">
            <div class="batchBtestLabel">@BATCH</div>
            <table>
                <tr>
                    <td>
                        <label for="uutType">UUT Type:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="uutType">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uutTypeRev">UUT Type Rev:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="uutTypeRev">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fixtureID">Fixture ID: </label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="fixtureID">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="controller">Controller: </label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="controller">
                    </td>
                </tr>
            </table>
        </div>

        <!-- !btest form -->
        <div class="column right" style="background-color: transparent;">
            <div class="batchBtestLabel">@BTEST</div>
            <table>
                <tr>
                    <td class="longCell">
                        <label for="boardID">Board ID:</label>
                    </td>
                    <td>
                        <input class="longInput" type="text"
                            [(ngModel)]="boardID" style="width: 100%">
                    </td>
                </tr>
                <tr>
                    <td class="longCell">
                        <label for="startDatetime">Start Datetime:</label>
                    </td>
                    <td class="inline" style="display: flex; padding-top:
                        22px; color: #dcdcdc;">
                        <label class="checkbox-container">
                            <input type="checkbox"
                                id="startDateTimeCB"
                                #startDateTimeCB
                                (click)="startDateTimeFunc()">
                            <div class="checkmark"></div>
                        </label>
                        <label for="startDateTimeCB" class="noStyle">Use current
                            datetime</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="duration">Duration:</label>
                    </td>
                    <td class="inline" style="display: flex; padding-top:
                        22px;">
                        <label class="checkbox-container" style="padding-top:
                            10px;">
                            <input type="checkbox"
                                id="durationCB"
                                #durationCB
                                (click)="durationFunc()">
                            <div class="checkmark"></div>
                        </label>
                        <input class="longInput" id="duration" type="number"
                            placeholder="Custom duration">
                        <span style="margin-left:10px; padding-top:
                            10px; padding-left: 8px; color: #dcdcdc;">seconds</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="controller">End Datetime:</label> <!-- !fix based on what is chosen -->
                    </td>
                    <td style="color: #dcdcdc;">
                        190503103149
                    </td>
                </tr>
            </table>
        </div>
        <button class="btn inline" type="submit" (click)="sendData()"
            [routerLink]="'/alert-simulation'" style="float: right;">Next</button>
    </div>
