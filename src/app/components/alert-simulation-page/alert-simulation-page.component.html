<div style="padding-top: 1%; padding-bottom: 1%;">
    <div style="display: flex; justify-content: space-between">
        <h1>Choose an alert to simulate: </h1>
        <div class="custom-select" style="width:240px;">
            <select id="alert" class="alert" required>
                <option value="" disabled selected>Alert Type</option>
                <option value="limit">Limit Change</option>
                <option value="consecutive">Consecutive Test Failure</option>
                <option value="testCoverage">Test Coverage Change</option>
                <option value="component">Component Anomaly</option>
                <option value="degradation">Degradation Anomaly</option>
            </select>
        </div>
    </div>

    <p>
        You will be able to define alert-specific variables once the alert has
        been chosen.
    </p>

    <div class="content" style="height: 330px;">
        <div id="limit" class="data">
            <table>
                <tr>
                    <td>
                        <label for="testName">Test Name:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="testName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lowerLimit">Lower Limit:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="lowerLimit">
                    </td>
                </tr>
            </table>
        </div>
        <div id="consecutive" class="data">
            <table>
                <tr>
                    <td>
                        <label for="testName">Test Name:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="testName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="failures">No. of Failures:</label>
                    </td>
                    <td>
                        <input class="shortInput" type="text"
                            [(ngModel)]="failures">
                    </td>
                </tr>
            </table> </div>
        <div id="testCoverage" class="data">
            <p>No input required.</p>
        </div>
        <div id="component" class="data">
            COMPONENT ANOMALY CONTENT
        </div>
        <div id="degradation" class="data">
            DEGRADATION ANOMALY CONTENT
        </div>
    </div>

    <hr class="solid">

    <div class="inline" style="float: right;">
        <app-button [buttonName]="'Simulate'" [routerLink]="'/end'"></app-button>
    </div>
</div>
